<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Programming Language</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Select a Programming Language: </h1>
    <table>
        <tr>
            <td align="center">
                <label for="javascript" onchange="window.location.href=this.value;">
                    <img src="javascript_logo.png" alt="JavaScript Logo" height="100" width="200">
                    <form action="javascript.html" class="inline"> <!--change the action as you needed-->
                        <button class="float-left submit-button" >JavaScript</button>
                    </form>
                </label><br><br>
            </td>
            <td align="center">
                <label for="python">
                    <img src="python-logo.webp" alt="Python Logo" height="100" width="200">
                    <form action="Python.html" class="inline"> <!--change the action as you needed-->
                        <button class="float-left submit-button" >Python</button>
                    </form>
                </label><br><br>
            </td>
            <td align="center">
                <label for="cpp">
                    <img src="c++.png" alt="cpp Logo" height="100" width="200">
                    <form action="cpp.html" class="inline"> <!--change the action as you needed-->
                        <button class="float-left submit-button" >C++</button>
                    </form>
                </label><br><br>
            </td>
            <td align="center">
                <label for="Java">
                    <img src="java.png" alt="java Logo" height="100" width="200">
                    <form action="java.html" class="inline"> <!--change the action as you needed-->
                        <button class="float-left submit-button" >Java</button>
                    </form>
                </label><br><br>
            </td>
            <td align="center">
                <label for="Html">
                    <img src="html.webp" alt="html Logo" height="100" width="200">
                    <form action="html.html" class="inline"> <!--change the action as you needed-->
                        <button class="float-left submit-button" >HTML</button>
                    </form>
                </label><br><br>
            </td>
            <td align="center">
                <label for="CSS">
                    <img src="css.png" alt="CSS Logo" height="100" width="200">
                    <form action="css.html" class="inline"> <!--change the action as you needed-->
                        <button class="float-left submit-button" >CSS</button>
                    </form>
                </label><br><br>
            </td>
        </tr>
    </table>
</body>
</html>
